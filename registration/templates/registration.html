{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="main">
    <div class="domain-info">
    {% if available %}
        <h3>{% trans "You are about to purchase" %}</h3>
        <h2>{{ domain }}</h2>
    {% else %}
        <h3>{% trans "Your domain is already registered" %}</h3>
        <h2 class="unavailable">{{ domain }}</h2>
    {% endif %}
    </div>
</div>
{% endblock %}
