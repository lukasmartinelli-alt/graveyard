{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="main">
    <div class="domain-info">
    {% if available %}
        <div class="circle circle-good">
            <img class="icon" src="{{ STATIC_URL }}svg/thumb-up.svg" alt="transparency" />
        </div>
        <h3>{% trans "Your domain is available" %}</h3>
        <h2>{{ domain }}</h2>
    {% else %}
        <div class="circle circle-bad">
            <img class="icon" src="{{ STATIC_URL }}svg/thumb-down.svg" alt="transparency" />
        </div>
        <h3>{% trans "Your domain is already taken" %}</h3>
        <h2 class="unavailable">{{ domain }}</h2>
    {% endif %}
    </div>
    <br />
    <div class="">

    </div>
    <form method="post">
        <div class="contact">
            <h2>Contact Details</h2>
            <input name="contact" type="text" placeholder="{% trans "Enter your old email address" %}" /></input>
        </div>
        <div class="billing">
            <h2>
                <img class="icon" src="{{ STATIC_URL }}svg/lock-locked.svg">
                <span>Billing</span>
                <img class="verisign" src="{{ STATIC_URL }}img/verisign-secured.png">
            </h2>
            <input name="creditcard" type="text" placeholder="{% trans "Card Number" %}" /></input>
            <div class="creditcard-info">
                <input name="expiration" type="text" placeholder="{% trans "MM/YY" %}" /></input>
                <input name="cvc" type="text" placeholder="{% trans "CVC" %}" /></input>
            </div>
            <div class="card-type">
                <input type="radio" name="cardtype" id="visa"></input> <label for="visa">
                    <img class="creditcard" src="{{ STATIC_URL }}svg/visa.svg" />
                </label>
                <input type="radio" name="cardtype" id="mastercard"></input>
                <label for="mastercard">
                    <img class="creditcard" src="{{ STATIC_URL }}svg/mastercard.svg" />
                </label>
                <input type="radio" name="cardtype" id="american-express"></input>
                <label for="american-express">
                <img class="creditcard" src="{{ STATIC_URL }}svg/american-express.svg" />
                </label>
            </div>
        </div>
        <button class="button button-primary button-buy">{% trans "Buy domain" %}</button>
    </form>
</div>
{% endblock %}
