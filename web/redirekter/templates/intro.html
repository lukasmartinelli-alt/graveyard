{% load staticfiles %}
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Open Source Code Reviews</h1>
                        <h3>Request code reviews for your Project</h3>

                        {% if user and not user.is_anonymous %}

                        {% else %}
                        <hr class="intro-divider">

                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="{% url 'social:begin' 'github' %}?next={{ request.path }}" class="btn btn-default btn-lg">
                                    <img class="network-icon" src="{% static "img/github.png" %}" alt="Github" />
                                    <span class="network-name">Login with Github</span>
                                </a>
                            </li>
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
