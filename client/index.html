<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Student Talent Pool</title>
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header class="branding">
            <h1>Student Talent Pool</h1>
        </header>
        <section class="students">
            <div class="student-header">
                <div class="profile"></div>
                <div class="name">Name</div>
                <div class="major">Major</div>
                <div class="met-where">Known from</div>
                <div class="interests">Interested in</div>
            </div>
            <article class="student">
                <div class="profile" style="background: url(img/lukasmartinelli.jpg)"></div>
                <div class="name">Lukas Martinelli</div>
                <div class="major">
                    <span>Major: </span>
                    Informatik
                </div>
                <div class="met-where">
                    <span>Met at: </span>
                    ETH Seminar
                </div>
                <div class="interests">
                    Praktika
                </div>
            </article>
            <article class="student">
                <div class="profile" style="background: url(img/lukasmartinelli.jpg)"></div>
                <div class="name">Lukas Martinelli</div>
                <div class="major">Food Chemistry</div>
                <div class="met-where">Forum EPFL</div>
                <div class="interests">
                    Praktika, BA-Arbeit
                </div>
            </article>
            <article class="student">
                <div class="profile" style="background: url(img/lukasmartinelli.jpg)"></div>
                <div class="name">Lukas Martinelli</div>
                <div class="major">Management, Technology and Economics</div>
                <div class="met-where">Armiv Kontakt</div>
                <div class="interests">
                    Direkteinstieg
                </div>
            </article>
        </section>
        <script src="//cdn.jsdelivr.net/angularjs/1.3.4/angular-1.0.1.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
