<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Student Talent Pool</title>
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <div class="branding">
                <h1>Student Talent Pool</h1>
            </div>
        </header>
        <section class="students">
            <div class="student-header">
                <div class="profile"></div>
                <div class="name">Name</div>
                <div class="major">Major</div>
                <div class="met-where">Met</div>
            </div>
            <article class="student">
                <div class="profile" style="background: url(img/lukasmartinelli.jpg)"></div>
                <div class="name">Lukas Martinelli</div>
                <div class="major">Informatik</div>
                <div class="met-where">ETH Seminar</div>
            </article>
            <article class="student">
                <div class="profile" style="background: url(img/lukasmartinelli.jpg)"></div>
                <div class="name">Lukas Martinelli</div>
                <div class="major">Food Chemistry</div>
                <div class="met-where">Forum EPFL</div>
            </article>
            <article class="student">
                <div class="profile" style="background: url(img/lukasmartinelli.jpg)"></div>
                <div class="name">Lukas Martinelli</div>
                <div class="major">Management, Technology and Economics</div>
                <div class="met-where">Armiv Kontakt</div>
            </article>
        </section>
        <script src="//cdn.jsdelivr.net/angularjs/1.3.4/angular-1.0.1.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
