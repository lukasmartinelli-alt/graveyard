<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox GL Style using Mapzen Vector Tiles</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .info {
          position: absolute;
          bottom: 0px;
          right: 0px;
          background: #fff;
          background: rgba(255, 255, 255, 0.8);
          margin: 0;
          padding: 0px 5px;
          font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
          font-size: 11px;
        }
    </style>
</head>
<body>

<div id='map'></div>
<div class='info'>
  <a href='https://www.mapbox.com/mapbox-gl/' target='_blank'>Mapbox GL</a> |
  Â© <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap contributors</a> |
  <a href='https://mapzen.com/projects/vector-tiles' title='Tiles courtesy of Mapzen' target='_blank'>Mapzen</a>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYmNhbXBlciIsImEiOiJWUmh3anY0In0.1fgSTNWpQV8-5sBjGbBzGg';
var map = new mapboxgl.Map({
  container: 'map',
  style: '/style.json',
  zoom: 14,
  center: [-77.0351, 38.9075],
  hash: true,
  showAttribution: true
});
map.addControl(new mapboxgl.NavigationControl());
</script>
</body>
</html>
